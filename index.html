<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>UBIcoin bank1 app</title>

	<script src="ext/vue.js"></script>
	<script src="ext/axios.js"></script>
	<script src="use/templa2.js"></script>

	<link rel="stylesheet" href="ext/foundation.css" />
	<link rel="stylesheet" href="index.css" />
</head>

<body>

	<div id="app">
		<div class="grid-container">
			<div class="grid-x grid-margin-x">
				<div class="cell small-12 medium-12 large-12">
					<h1>UBIcoin bank1 app</h1>
					<p id="message">{{ message }}</p>
					<button class="button" @click="fetch()">fetch</button>
				</div>

				<template v-for="field in formStructure()">

					<div class="cell small-12 medium-12 large-12" v-if="field.newline"> </div>

					<div class="cell small-12 medium-12 large-6" v-if="['text','code'].indexOf(field.type)!==-1">
						<label class="capitalize" :for="field.name">{{field.name}}:
							<textarea :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" v-if="['text'].indexOf(field.type)!==-1"></textarea>
							<textarea :id="field.name" :name="field.name" v-model="field.value" class="code" :readonly="field.readonly" v-if="['code'].indexOf(field.type)!==-1"></textarea>
						</label>
					</div>

					<div class="cell small-3 medium-3 large-2" v-if="['bit','short'].indexOf(field.type)!==-1">
						<label class="capitalize" :for="field.name">{{field.name}}:
							<input type="checkbox" class="checkbox" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" value="1" v-if="['bit'].indexOf(field.type)!==-1 && !field.readonly">
							<input type="checkbox" class="checkbox" style="display:block;" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" onclick="return false;" value="1" v-if="['bit'].indexOf(field.type)!==-1 && field.readonly">
							<input type="text" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['short'].indexOf(field.type)!==-1">
						</label>
					</div>

					<div class="cell small-6 medium-3 large-2" v-if="['date','int','float','set(int)','medium'].indexOf(field.type)!==-1">
						<label class="capitalize" :for="field.name">{{field.name}}:
							<input type="date" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['date'].indexOf(field.type)!==-1">
							<input type="number" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['int','float'].indexOf(field.type)!==-1">
							<input type="text" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['medium','set(int)'].indexOf(field.type)!==-1">
						</label>
					</div>

					<div class="cell small-12 medium-6 large-4" v-if="['long','url'].indexOf(field.type)!==-1">
						<label class="capitalize" :for="field.name">{{field.name}}:
							<input type="text" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['long'].indexOf(field.type)!==-1">
							<input type="url" :id="field.name" :name="field.name" v-model="field.value" :readonly="field.readonly" :placeholder="field.name" v-if="['url'].indexOf(field.type)!==-1">
		
						</label>
					</div>
	
				</template>

			</div>
		</div>


	</div>
	<script src="index.js"></script>

</body>

</html>
