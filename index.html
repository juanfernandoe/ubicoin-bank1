<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>


    <script src="ext/vue.js"></script>
    <script src="ext/axios.js"></script>
    <script src="use/templa2.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.5.3/css/foundation.min.css" />

</head>

<body>

    <div id="app">
        <p>{{ message }}</p>

        <input type="text" v-model="form1.name">
        <button class="button" @click="hello()">hello</button>
        <button class="button" @click="fetch()">fetch</button>

        <hr />

        <!-- {{this.form1.fields}} -->

        <div class="grid-container">
            <div class="grid-x" style="max-width: 600px;">

                <div class="cell small-12" v-for="field in formStructure()">
                    <label>{{field.name}} ( {{field.type}} ) </label>
                    <input type="text" v-model="field.value" :placeholder="field.name" v-if="['string'].indexOf(field.type)!==-1">
                    <input type="url" v-model="field.value" :placeholder="field.name" v-if="['url'].indexOf(field.type)!==-1">
                    <input type="date" v-model="field.value" :placeholder="field.name" v-if="['date'].indexOf(field.type)!==-1">
                    <input type="number" v-model="field.value" :placeholder="field.name" v-if="['int','float'].indexOf(field.type)!==-1">
                    <textarea  v-model="field.value" cols="30" rows="10" v-if="['text'].indexOf(field.type)!==-1"></textarea>
                    <input type="checkbox" v-model="field.value" v-if="['bit'].indexOf(field.type)!==-1">

                </div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>

</body>

</html>
